<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel='shortcut icon' href='https://easycss.github.io/favicon/favicon.png' type='image/x-icon' />
  <script src="/js/libs/html2canvas.min.js"></script>
  <style>
    .container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container img {
  max-width: 100%;
  max-height: 100%;
}

  </style>
</head>
<body>
<div class="container">
  <img src="/img/cov.png" alt="img">  
</div>


<!-- screenshot image to file using 's' key -->
  <script>
  document.addEventListener('keydown', function(event) {
  if (event.key === 's') { // Check for 'S' key
    event.preventDefault(); // Prevent default 'Save As' behavior

    // Calculate the center of the page
    var centerX = window.innerWidth / 2;
    var centerY = window.innerHeight / 2;

    // Scroll the page to the center position
    window.scrollTo(centerX, centerY);

    // Wait for the scroll to complete
    setTimeout(function() {
      // Capture screenshot of the center portion
      html2canvas(document.body).then(function(canvas) {
        var context = canvas.getContext('2d');
        var centerX = Math.round(canvas.width / 2);
        var centerY = Math.round(canvas.height / 2);
        var screenshotWidth = Math.round(window.innerWidth);
        var screenshotHeight = Math.round(window.innerHeight);
        var startX = centerX - Math.round(screenshotWidth / 2);
        var startY = centerY - Math.round(screenshotHeight / 2);
        var screenshotCanvas = document.createElement('canvas');
        screenshotCanvas.width = screenshotWidth;
        screenshotCanvas.height = screenshotHeight;
        var screenshotContext = screenshotCanvas.getContext('2d');
        screenshotContext.drawImage(canvas, startX, startY, screenshotWidth, screenshotHeight, 0, 0, screenshotWidth, screenshotHeight);

        // Create a temporary link element
        var link = document.createElement('a');
        link.href = screenshotCanvas.toDataURL('image/png');
        link.download = 'screenshot.png';
        link.click();
      });
    }, 500); // Adjust the delay as needed for the scroll to complete
  }
});


  </script>
</body>
</html>
