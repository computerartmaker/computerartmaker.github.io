<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel='shortcut icon' href='https://easycss.github.io/favicon/favicon.png' type='image/x-icon' />
  <script src="/js/libs/html2canvas.min.js"></script>
  <style>

img {
  max-width: 100%;
  height: auto;
}

  </style>
</head>
<body>
<div class="container">
  <img src="/img/cov.png" alt="img"> 
  <img src="/img/monitor.png" alt="img"> 
  <img src="/img/cat-in-coat.png" alt="img"> 
</div>


<!-- screenshot image to file using 's' key -->
  <script>
document.addEventListener('DOMContentLoaded', function() {
  var images = document.getElementsByTagName('img');

  for (var i = 0; i < images.length; i++) {
    images[i].addEventListener('click', captureScreenshot);
  }
});

function captureScreenshot(event) {
  event.preventDefault(); // Prevent default click event behavior

  // Get the clicked image element
  var image = event.target;

  // Capture the screenshot of the clicked image
  html2canvas(image).then(function(canvas) {
    // Create a temporary link element
    var link = document.createElement('a');
    link.href = canvas.toDataURL('image/png');
    link.download = 'screenshot.png';
    link.click();
  });
}
</script>
</body>
</html>
