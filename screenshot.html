<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel='shortcut icon' href='https://easycss.github.io/favicon/favicon.png' type='image/x-icon' />
  <script src="/js/libs/html2canvas.min.js"></script>
  <style>
    .container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container img {
  max-width: 100%;
  max-height: 100%;
}

  </style>
</head>
<body>
<div class="container">
  <img src="/img/cov.png" alt="img"> 
</div>


<!-- screenshot image to file using 's' key -->
  <script>
  


  


  document.addEventListener('keydown', function(event) {
  if (event.key === 's') { // Check for 'S' key
    event.preventDefault(); // Prevent default 'Save As' behavior

    // Get the image element
    var image = document.querySelector('img'); // Update the selector as needed

    // Calculate the boundary coordinates of the centered image
    var startX = Math.round(window.innerWidth / 2 - image.width / 2); // X-coordinate of the starting point
    var startY = Math.round(window.innerHeight / 2 - image.height / 2); // Y-coordinate of the starting point
    var screenshotWidth = image.width; // Width of the screenshot
    var screenshotHeight = image.height; // Height of the screenshot

    // Scroll the page to the starting point of the boundary
    window.scrollTo(startX, startY);

    // Wait for the scroll to complete
    setTimeout(function() {
      // Capture the screenshot of the boundary
      html2canvas(document.body, {
        x: startX,
        y: startY,
        width: screenshotWidth,
        height: screenshotHeight
      }).then(function(canvas) {
        // Create a temporary link element
        var link = document.createElement('a');
        link.href = canvas.toDataURL('image/png');
        link.download = 'screenshot.png';
        link.click();
      });
    }, 100); // Adjust the delay as needed for the scroll to complete
  }
});




  </script>
</body>
</html>
